<!-- fare-comparison.component.html -->
<div class="container">
    <h2>Fare Comparison</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let fare of fares">
        <h4>{{ fare.service }}</h4>
        <p>Price: {{ fare.price }}</p>
        <p>Estimated Time of Arrival: {{ fare.eta }}</p>
      </li>
    </ul>
  </div>
